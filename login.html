<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIPJ - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
      }
      .card {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        border-radius: 15px;
        overflow: hidden;
      }
      .card-header {
        background-color: #343a40;
        color: #fff;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        border-radius: 25px;
      }
      .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc;
      }
      .form-control {
        border-radius: 10px;
      }
    </style>
  </head>
   <!-- Content -->
   <div class="container d-flex align-items-center min-vh-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-10">
        <div class="card shadow-lg">
          <div class="row g-0">
            <div class="col-md-6 bg-primary text-white p-4 d-flex flex-column align-items-center justify-content-center">
              <img src="path/to/hero-image.png" alt="Hero" class="img-fluid mb-4" />
              <h4 class="text-center">Sistem Informasi Pemantauan Jaringan SIMRS</h4>
            </div>
            <div class="col-md-6 p-4">
              <div class="card-body">
                <h5 class="card-title text-center mb-4">Silahkan Masukkan Data Anda</h5>
                <form action="/login" method="post">
                  <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" />
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" />
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Masuk</button>
                  <a href="/forgot-password" class="text-danger d-block text-center mt-3">Lupa Password</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
