<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIPJ - Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
      }
      .logout-container {
        max-width: 400px;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>
    <div class="container logout-container">
      <div class="card">
        <div class="card-body text-center">
          <h2 class="card-title mb-4">Logout</h2>
          <p>Are you sure you want to logout?</p>
          <form id="logoutForm" onsubmit="return handleLogout(event)">
            <button type="submit" class="btn btn-danger">Logout</button>
            <a href="#" onclick="goBack()" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function handleLogout(event) {
        event.preventDefault();
        // Perform logout actions here (e.g., clear session, cookies)
        alert("You have been logged out successfully.");
        window.location.href = "login.html";
      }

      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
